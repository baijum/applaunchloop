<!DOCTYPE html>
<html>
<head>
    <title>Join Testing Campaign - AppLaunchLoop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        p { font-size: 1.1rem; }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.baijum.applaunchloop";
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>AppLaunchLoop</h2>
        <p>Redirecting to Google Play...</p>
        <p><small>If not redirected, <a href="https://play.google.com/store/apps/details?id=com.baijum.applaunchloop">tap here</a>.</small></p>
    </div>
</body>
</html>
